<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="dressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dress (main item) -->
  <g transform="translate(15, 5)">
    <!-- Dress bodice -->
    <path d="M 20 15 Q 15 12 15 20 L 15 35 L 45 35 L 45 20 Q 45 12 40 15" 
          fill="url(#dressGradient)" stroke="#B22222" stroke-width="1"/>
    
    <!-- Dress skirt -->
    <path d="M 15 35 Q 10 45 8 65 Q 10 75 20 75 L 40 75 Q 50 75 52 65 Q 50 45 45 35 Z" 
          fill="url(#dressGradient)" stroke="#B22222" stroke-width="1"/>
    
    <!-- Dress straps -->
    <line x1="20" y1="15" x2="20" y2="8" stroke="#B22222" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="15" x2="40" y2="8" stroke="#B22222" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Decorative bow -->
    <ellipse cx="30" cy="25" rx="4" ry="2" fill="#FFB6C1"/>
    <path d="M 26 25 Q 30 23 34 25 Q 30 27 26 25" fill="#FF69B4"/>
  </g>
  
  <!-- Blouse (background item) -->
  <g transform="translate(55, 20)" opacity="0.7">
    <!-- Blouse body -->
    <path d="M 5 10 Q 2 8 2 15 L 2 30 L 28 30 L 28 15 Q 28 8 25 10" 
          fill="url(#blouseGradient)" stroke="#663399" stroke-width="1"/>
    
    <!-- Blouse sleeves -->
    <ellipse cx="2" cy="18" rx="5" ry="8" fill="url(#blouseGradient)" stroke="#663399" stroke-width="1"/>
    <ellipse cx="28" cy="18" rx="5" ry="8" fill="url(#blouseGradient)" stroke="#663399" stroke-width="1"/>
    
    <!-- Collar -->
    <path d="M 8 10 Q 15 8 22 10 Q 15 12 8 10" fill="#E6E6FA" stroke="#9370DB" stroke-width="0.5"/>
    
    <!-- Buttons -->
    <circle cx="15" cy="15" r="1" fill="#E6E6FA"/>
    <circle cx="15" cy="20" r="1" fill="#E6E6FA"/>
    <circle cx="15" cy="25" r="1" fill="#E6E6FA"/>
  </g>
  
  <!-- Hanger -->
  <g transform="translate(30, 2)">
    <!-- Hanger hook -->
    <path d="M 20 0 Q 18 2 20 4" fill="none" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Hanger bar -->
    <line x1="5" y1="4" x2="35" y1="4" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="4" x2="12" y2="8" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="4" x2="28" y2="8" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Care symbols -->
  <g transform="translate(5, 85)" opacity="0.6">
    <!-- Washing symbol -->
    <rect x="0" y="0" width="8" height="6" fill="none" stroke="#4169E1" stroke-width="0.5" rx="1"/>
    <path d="M 1 3 Q 4 1 7 3" fill="none" stroke="#4169E1" stroke-width="0.5"/>
    
    <!-- Dry clean symbol -->
    <circle cx="15" cy="3" r="3" fill="none" stroke="#228B22" stroke-width="0.5"/>
    <text x="15" y="4" text-anchor="middle" font-family="Arial" font-size="3" fill="#228B22">P</text>
    
    <!-- Iron symbol -->
    <path d="M 22 1 L 28 1 Q 29 1 29 2 L 29 5 Q 29 6 28 6 L 22 6 Q 21 6 21 5 L 21 2 Q 21 1 22 1" 
          fill="none" stroke="#FF4500" stroke-width="0.5"/>
    <circle cx="23" cy="3" r="0.3" fill="#FF4500"/>
    <circle cx="25" cy="3" r="0.3" fill="#FF4500"/>
    <circle cx="27" cy="3" r="0.3" fill="#FF4500"/>
  </g>
  
  <!-- Cleaning sparkles -->
  <g fill="#87CEEB" opacity="0.8">
    <circle cx="8" cy="20" r="1">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="35" r="0.8">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="70" r="1.2">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="55" r="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Fabric texture overlay -->
  <rect x="15" y="20" width="30" height="50" fill="url(#dressGradient)" opacity="0.1"/>
  <pattern id="fabricTexture" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
    <rect width="2" height="2" fill="transparent"/>
    <circle cx="1" cy="1" r="0.2" fill="#FFFFFF" opacity="0.3"/>
  </pattern>
  <rect x="15" y="20" width="30" height="50" fill="url(#fabricTexture)"/>
</svg>
