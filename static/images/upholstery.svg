<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sofaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cushionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="leatherTexture" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Sofa base structure -->
  <g transform="translate(5, 20)">
    <!-- Sofa back -->
    <rect x="5" y="0" width="80" height="35" fill="url(#sofaGradient)" stroke="#654321" stroke-width="1.5" rx="8"/>
    
    <!-- Sofa seat -->
    <rect x="5" y="30" width="80" height="25" fill="url(#sofaGradient)" stroke="#654321" stroke-width="1.5" rx="4"/>
    
    <!-- Left armrest -->
    <rect x="0" y="5" width="15" height="45" fill="url(#sofaGradient)" stroke="#654321" stroke-width="1.5" rx="6"/>
    
    <!-- Right armrest -->
    <rect x="75" y="5" width="15" height="45" fill="url(#sofaGradient)" stroke="#654321" stroke-width="1.5" rx="6"/>
  </g>
  
  <!-- Cushions -->
  <g transform="translate(10, 45)">
    <!-- Left cushion -->
    <rect x="0" y="0" width="25" height="20" fill="url(#cushionGradient)" stroke="#BC9A6A" stroke-width="1" rx="3"/>
    <ellipse cx="12.5" cy="10" rx="10" ry="8" fill="url(#leatherTexture)"/>
    
    <!-- Middle cushion -->
    <rect x="30" y="0" width="25" height="20" fill="url(#cushionGradient)" stroke="#BC9A6A" stroke-width="1" rx="3"/>
    <ellipse cx="42.5" cy="10" rx="10" ry="8" fill="url(#leatherTexture)"/>
    
    <!-- Right cushion -->
    <rect x="60" y="0" width="25" height="20" fill="url(#cushionGradient)" stroke="#BC9A6A" stroke-width="1" rx="3"/>
    <ellipse cx="72.5" cy="10" rx="10" ry="8" fill="url(#leatherTexture)"/>
  </g>
  
  <!-- Cushion button details -->
  <g transform="translate(10, 45)">
    <!-- Button tufting -->
    <circle cx="12.5" cy="10" r="1.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
    <circle cx="42.5" cy="10" r="1.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
    <circle cx="72.5" cy="10" r="1.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  </g>
  
  <!-- Back cushions -->
  <g transform="translate(15, 25)">
    <!-- Left back cushion -->
    <rect x="0" y="0" width="20" height="15" fill="url(#cushionGradient)" stroke="#BC9A6A" stroke-width="1" rx="2"/>
    <circle cx="10" cy="7.5" r="1" fill="#8B4513" stroke="#654321" stroke-width="0.3"/>
    
    <!-- Middle back cushion -->
    <rect x="25" y="0" width="20" height="15" fill="url(#cushionGradient)" stroke="#BC9A6A" stroke-width="1" rx="2"/>
    <circle cx="35" cy="7.5" r="1" fill="#8B4513" stroke="#654321" stroke-width="0.3"/>
    
    <!-- Right back cushion -->
    <rect x="50" y="0" width="20" height="15" fill="url(#cushionGradient)" stroke="#BC9A6A" stroke-width="1" rx="2"/>
    <circle cx="60" cy="7.5" r="1" fill="#8B4513" stroke="#654321" stroke-width="0.3"/>
  </g>
  
  <!-- Sofa legs -->
  <g transform="translate(5, 70)">
    <!-- Front left leg -->
    <rect x="8" y="0" width="3" height="8" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
    
    <!-- Front right leg -->
    <rect x="79" y="0" width="3" height="8" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
    
    <!-- Back left leg -->
    <rect x="8" y="-5" width="3" height="8" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
    
    <!-- Back right leg -->
    <rect x="79" y="-5" width="3" height="8" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  </g>
  
  <!-- Decorative nailhead trim -->
  <g fill="#CD853F" opacity="0.8">
    <!-- Front trim -->
    <circle cx="12" cy="65" r="0.8"/>
    <circle cx="18" cy="65" r="0.8"/>
    <circle cx="24" cy="65" r="0.8"/>
    <circle cx="30" cy="65" r="0.8"/>
    <circle cx="36" cy="65" r="0.8"/>
    <circle cx="42" cy="65" r="0.8"/>
    <circle cx="48" cy="65" r="0.8"/>
    <circle cx="54" cy="65" r="0.8"/>
    <circle cx="60" cy="65" r="0.8"/>
    <circle cx="66" cy="65" r="0.8"/>
    <circle cx="72" cy="65" r="0.8"/>
    <circle cx="78" cy="65" r="0.8"/>
    <circle cx="84" cy="65" r="0.8"/>
    <circle cx="90" cy="65" r="0.8"/>
  </g>
  
  <!-- Cleaning equipment -->
  <g transform="translate(75, 5)">
    <!-- Vacuum attachment -->
    <rect x="0" y="0" width="20" height="4" fill="#C0C0C0" stroke="#808080" stroke-width="0.5" rx="2"/>
    <rect x="2" y="1" width="16" height="2" fill="#A9A9A9"/>
    
    <!-- Cleaning brush -->
    <rect x="5" y="6" width="10" height="2" fill="#8B4513" stroke="#654321" stroke-width="0.3"/>
    <g stroke="#DEB887" stroke-width="0.3">
      <line x1="6" y1="8" x2="6" y2="10"/>
      <line x1="7" y1="8" x2="7" y2="10"/>
      <line x1="8" y1="8" x2="8" y2="10"/>
      <line x1="9" y1="8" x2="9" y2="10"/>
      <line x1="10" y1="8" x2="10" y2="10"/>
      <line x1="11" y1="8" x2="11" y2="10"/>
      <line x1="12" y1="8" x2="12" y2="10"/>
      <line x1="13" y1="8" x2="13" y2="10"/>
      <line x1="14" y1="8" x2="14" y2="10"/>
    </g>
  </g>
  
  <!-- Fabric protection spray effect -->
  <g fill="#87CEEB" opacity="0.6">
    <circle cx="85" cy="15" r="0.5">
      <animate attributeName="cy" values="15;8;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="88" cy="18" r="0.3">
      <animate attributeName="cy" values="18;10;18" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="82" cy="17" r="0.4">
      <animate attributeName="cy" values="17;9;17" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cleaning sparkles -->
  <g fill="#FFD700" opacity="0.7">
    <circle cx="20" cy="35" r="1">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="50" r="0.8">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="30" r="1.2">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="40" r="0.6">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Care instructions icon -->
  <g transform="translate(2, 85)" opacity="0.6">
    <rect x="0" y="0" width="15" height="10" fill="#FFFFFF" stroke="#808080" stroke-width="0.5" rx="1"/>
    <text x="7.5" y="4" text-anchor="middle" font-family="Arial" font-size="2" fill="#808080">CLEAN</text>
    <text x="7.5" y="7" text-anchor="middle" font-family="Arial" font-size="1.5" fill="#808080">PROF</text>
    <text x="7.5" y="9.5" text-anchor="middle" font-family="Arial" font-size="1.5" fill="#808080">ONLY</text>
  </g>
</svg>
